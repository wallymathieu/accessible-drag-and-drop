<head>
	
	<meta charset="utf-8" />

	<title>Demo 4A: Mouse Dropping</title>

	<link rel="stylesheet" href="demo4a.css" type="text/css" />

</head>
<body>
	<div id="datas">
		<div data-bind="foreach: targets, draggable:true">
			<ol data-draggable="target" data-bind="foreach: items">
				<li data-draggable="item" data-bind="text:name"></li>		
			</ol>
		</div>
	</div>
